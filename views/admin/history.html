  <br><h1 align="center">History Management</h1><br>
  <h6 align="center"> This page keeps track of every action that was done on the site for reference</h6>
<div class="container">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Application</th>
        <th scope="col">User</th>
        <th scope="col">Data Changed</th>
        <th scope="col">Action</th>
        <th scope="col">Timestamp</th>
      </tr>
      <tr class="filters">
        <th><select class="form-control" id="app"></th>
        <th><input type="text" class="form-control"></th>
        <th>
          <div class="input-group date" id="filterDateTime" data-target-input="nearest">
            <input type="text" class="form-control datetimepicker-input" data-target="#filterDateTime"/>
              <div class="input-group-append" data-target="#eventEndTime" data-toggle="datetimepicker">
              <div class="input-group-text"><i class="glyphicon glyphicon-calendar"></i></div>
            </div></div>
        </th>
        <th><input type="text" class="form-control"></th>
        <th><input type="text" class="form-control"></th>
      </tr>
    </thead>
    <tbody id="historyTableBody"></tbody>
</table>
